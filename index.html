<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container1">
    <div class="header">
      <div class="search-bar">
        <input type="text" placeholder="Your Location" class="input-box">
        <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
      </div>
    </div>
    <div class="Weather-body">
      <img src="/imges/rain.png" alt="Weather images" class="weather-img">
      <div class="weather-box">
        <p class="temperature">0 <sup>Â°C</sup></p>
        <p class="description">light Rain</p>
      </div>
      <div class="weather-details">
        <div class="humidity">
          <i class="fa-sharp fa-solid fa-droplet"></i>
          <div class="text">
            <span id="humidity">45%</span>
            <p>Humidity</p>
          </div>
        </div>
        <div class="wind">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <span id="wind-speed">12Km/H</span>
            <p>wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="butt">
    <a href="30DayForecast.html">Forecast</a>
  </div>

  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/e057df55d8.js" crossorigin="anonymous"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>

  <figure class="highcharts-figure">
    <div id="chart-container"></div>

  </figure>


</body>

</html>
